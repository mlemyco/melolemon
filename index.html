    <!-- load header into div with id="header" -->
    <script>
        $(function () {
            $("#header").load("/melolemon/insertables/header.html");
            $("#footer").load("/melolemon/insertables/footer.html");
        });
    </script>

    <title>HOME | melolemon</title>

<body class="home-body">
    <!-- HEADER -->
    <div id="header"></div>
    <embed src="/melolemon/images/Faerie Court Event HUB Music.mp3" loop="true" autostart="true" width="2" height="0" class="bg-music">

    <section id="landing" class="center header-padding">
        <div id="carouselExample" class="carousel slide landing-img align-items-center">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/melolemon/images/melolemon landing.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/melolemon/images/pic bunnies - Copy.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


        <!-- <div class="landing-img">

        </div> -->
        <div class="landing-motto d-flex justify-content-center align-items-center">
            <h1>Add design to <em><strong>YOUR</strong></em> world.</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-3 align-self-center">
                <img src="/melolemon/images/countdown1 no words.png" alt="" class="green-underline">
            </div>
            <div class="col-md-3 align-self-center">
                <p><em>Born into a plain and boring world where everything is black and white and design-less, these two bunnies seek ways to bring life and color into their world by visiting other universes with their special powers.</em></p>
            </div>
            <div class="col-md-3 align-self-center">
                <img src="/melolemon/images/melon.png" alt="" class="green-underline center">
            </div>
            <div class="col-md-3 align-self-center">
                <img src="/melolemon/images/lemon.png" alt="" class="green-underline center">
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
